input BindingsInput {
  bindingId: String
  show: Boolean
  translatedLocales: [BindingsTranslationInput]
  redirectUrlData: redirectUrlDataInput
}

input BindingsTranslationInput {
  id: String
  label: String
  defaultLocale: String
  canonicalBaseAddress: String
  salesChannel: String
}

input redirectUrlDataInput {
  redirectUrl: Boolean
  url: String
}

type BindingsTranslation {
  id: String
  label: String
  defaultLocale: String
  canonicalBaseAddress: String
  salesChannel: String
}

type TranslatedInfoOutput {
  bindingId: String
  show: Boolean
  translatedLocales: [BindingsTranslation]
  redirectUrlData: redirectUrlData
}

type redirectUrlData {
  redirectUrl: Boolean
  url: String
}
