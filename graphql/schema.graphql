type Query {
  bindingInfo: [TranslatedInfoOutput] @cacheControl(scope: PUBLIC)
  isSalesChannelUpdate: Boolean @cacheControl(scope: PUBLIC)
}

type Mutation {
  updateSalesChannel(
    orderFormId: ID
    salesChannel: String
    locale: String
  ): PartialOrderForm

  saveBindingInfo(data: [BindingsInput]): [TranslatedInfoOutput]
  toggleSalesChannel(salesChannel: Boolean): Boolean
}
